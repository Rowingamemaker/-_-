<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台内容上传</title>
	<link rel="stylesheet" href="__PUBLIC__/bs/css/bootstrap.min.css">
	<link rel="stylesheet" href="__PUBLIC__/up/uploadify.css">
	<script src="__PUBLIC__/bs/js/jquery.min.js"></script>
	<script src="__PUBLIC__/bs/js/bootstrap.min.js"></script>
	<script src="__PUBLIC__/up/jquery.uploadify.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<button class="btn btn-success" style="opacity: 0;">返回</button>
				<a href="{:U('index')}"><input type="button" value="返回" class="btn btn-success" style="float:right"></input></a>
			</div>
			<div class="panel-body">
				<form action="{:U('inserts')}" method="post" enctype="multipart/form-data">
					<div class="form-group">
						<label for="">NAME</label>
						<input type="text" name="name" class="form-control" id="" placeholder="请输入你的嘻哈标题">
					</div>
					<div class="form-group">
						<label for="">IMG</label>
						<div id="imgs"></div>
						<input type="file" name="img" class="form-control" id="ups">

						<input type="hidden" name="img" id="img_post">
					</div>
					<div class="form-group">
						<input type="submit" value="提交" class="btn btn-success">
						<input type="reset" value="重置" class="btn btn-danger">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script>
    var img = '';
	$('#ups').uploadify({
    	'swf'      : '__PUBLIC__/up/uploadify.swf',
    	'uploader' : '{:U("Goods/ajax_up")}',   //上传的方法
    	'buttonText' : '嘻哈图片上传',
    	onUploadSuccess : function(file, data, response) {
			//把所有上传的图片都放入DIV中
			$("#img_post").val("https://boboxiaochengxu.com/Uploads/"+data);
			img = "<img width='200px' src='__UPLOADS__"+data+"'>";
			$('#imgs').html(img);
		}
	});
</script>
</html>
