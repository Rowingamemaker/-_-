<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>211后台管理系统</title>
	<link rel="stylesheet" href="__PUBLIC__/bs/css/bootstrap.min.css">
	<script src="__PUBLIC__/bs/js/jquery.min.js"></script>
	<script src="__PUBLIC__/bs/js/bootstrap.min.js"></script>
	<style>
		.row{
			margin-top:200px;
		}
		.input-group{
			margin:10px 0px;
			width:100%;
			text-align:center;
		}

	</style>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">
							211后台登录页面
						</h3>
					</div>

					<div class="panel-body">
						<form action="{:U('check')}" method="post">
							<div class="input-group">
								<span class="input-group-addon"> <span class="glyphicon glyphicon-user"></span></span>
								<input type="text" name="name" class="form-control" placeholder="请输入账号">
							</div>

							<div class="input-group">
								<span class="input-group-addon"> <span class="glyphicon glyphicon-lock"></span></span>
								<input type="password" name="pass" class="form-control" placeholder="请输入密码">
							</div>

							<div class="input-group">
								<span class="input-group-addon"> <span class="glyphicon glyphicon-lock"></span></span>
								<input type="text" name="code" class="form-control" placeholder="请输入验证码">
								<img src="{:U('yzm')}" onclick="this.src='{:U('yzm')}?'+Math.random()" alt="">
							</div>

							<div class="input-group" >
								<input type="submit" value="提交" class="btn btn-sm btn-success">
								&nbsp;
								&nbsp;
								<input type="reset" value="重置" class="btn btn-sm btn-danger">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
