<form action="" id="edit_data" onsubmit="return false">
	<div class="form-group">
		<label for="">USER</label>
              <input type="text" name="name" value="{$data[name]}" class="form-control" id="">
		<input type="hidden" name="id" value="{$data[id]}" class="form-control" id="idss">
	</div>
	<div class="form-group">
		<label for="">PASS</label>
		<input type="password" name="pass" value="{$data[pass]}" class="form-control" id="">
	</div>
	<div class="form-group">
		<label for="">STATU</label>
		<br>
              <if condition="$data[statu] eq 1">
       		<input type="radio" name="statu" value="0" id=""> 正常
       		<input type="radio" name="statu" checked value="1" id=""> 禁用
              <else />
                     <input type="radio" name="statu" checked value="0" id=""> 正常
                     <input type="radio" name="statu"  value="1" id=""> 禁用
              </if>
	</div>
	<div class="form-group">
		<input type="submit" onclick="save()" value="提交" class="btn btn-success">
		<input type="reset" value="重置" class="btn btn-danger">
	</div>
</form>
