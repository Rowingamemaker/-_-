<td><input type="checkbox" value="{$data[id]}" class="check"></td>
<td>{$data[id]}</td>
<td>{$data[name]}</td>
<td>{$data[pass]}</td>
<td>{:date('Y-m-d H:i:s',$data[time])}</td>
<if condition="$data[statu] eq 0">
	<td><span class="btn btn-success">正常</span></td>
<else />
	<td><span class="btn btn-danger">禁用</span></td>

</if>

<td>
	<span class="glyphicon glyphicon-pencil" data-toggle="modal" data-target="#edit" onclick="edit({$data[id]})"></span> &nbsp;&nbsp;&nbsp; 
	<span class="glyphicon glyphicon-trash" onclick="del(this,{$data[id]})"></span>
</td>
